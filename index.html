<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Domine:regular,500,600,700"
      rel="stylesheet"
    />
    <title>Quiz</title>
  </head>
  <body>
    <div class="wrapper">
      <div id="loadingAnimation" class="hidden">
        <div class="loader">
          <div class="bookshelf_wrapper">
            <ul class="books_list">
              <li class="book_item first"></li>
              <li class="book_item second"></li>
              <li class="book_item third"></li>
              <li class="book_item fourth"></li>
              <li class="book_item fifth"></li>
              <li class="book_item sixth"></li>
            </ul>
            <div class="shelf"></div>
          </div>
        </div>
      </div>

      <div class="quiz__container">
        <div class="quiz__logo">Your Quiz</div>
        <div class="quiz__start">
          <button class="quiz__start-button">Start Quiz</button>
        </div>
        <div class="quiz__result">
          <h1 class="quiz__result--score">0/5</h1>
          <button class="quiz__result--f5">Try again</button>
        </div>
        <div class="quiz__answer">
          <div class="quiz__question">
            1.Lorem ipsum dolor sit amet consectetur?
          </div>
          <div class="quiz__button">
            <button class="quiz__btn">Lorem, ipsum.</button>
            <button class="quiz__btn">Lorem, ipsum.</button>
            <button class="quiz__btn">Lorem, ipsum.</button>
            <button class="quiz__btn">Lorem, ipsum.</button>
          </div>
          <div class="quiz__next">
            <button class="quiz__next-button">Next</button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
